  <style>
   :root{
      --bg: #0f1226;
      --card: #171a34;
      --text: #e7e9ff;
      --muted: #a7acd9;
      --accent: #ffcc33; /* warna bintang */
      --shadow: 0 10px 24px rgba(0,0,0,.35), 0 2px 6px rgba(0,0,0,.2);
      --radius: 16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 10% -10%, #1d2150, transparent),
                  radial-gradient(1200px 700px at 90% -10%, #2a306e, transparent),
                  var(--bg);
      color: var(--text);
      min-height:100dvh; padding: 32px 16px;
    }
    
.box {
    border: 1px solid #ddd;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    background: linear-gradient(0deg,rgba(6, 12, 92, 1) 2%, rgba(6, 12, 92, 1) 28%, rgba(220, 9, 14, 1) 79%, rgba(221, 9, 13, 1) 88%, rgba(232, 9, 9, 0.99) 100%);
  }
  .box a {
    display: block;
    font-size: 18px;
    font-weight: bold;
    color: #0073e6;
    text-decoration: none;
    margin-bottom: 5px;
  }
  .name {
    font-weight: bold;
    font-size: 16px;
    color: #ffd700;
    margin-bottom: 4px;
  }
  .category {
    font-size: 13px;
    color: #aaa;
    margin-bottom: 6px;
  }
  .stars {
    margin-top: 6px;
    font-size: 18px;
  }
  .star.full {
    color: gold;
  }
  .star.half {
    background: linear-gradient(90deg, gold 50%, #555a85 50%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .star.empty {
    color: #555a85;
  }

  /* Header judul */
  .header {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    padding: 12px;
    border-radius: 15px;
    margin-bottom: 20px;
    animation: blinkBG 0.5s infinite alternate; /* blink cepat */
  }

  @keyframes blinkBG {
    0% { background-color: red; }
    100% { background-color: green; }
  }


  .site-footer {
    background: #0f1226;
    color: #e7e9ff;
    text-align: center;
    padding: 20px 10px;
    margin-top: 40px;
    border-top: 2px solid #2c316b;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  .site-footer a {
    color: #ffcc33;
    text-decoration: none;
    font-weight: bold;
  }

  .site-footer a:hover {
    text-decoration: underline;
  }
</style>
